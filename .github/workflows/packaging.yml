name: Packaging

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  build:
    name: Build packages on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]

    env:
      CIBW_BEFORE_BUILD_LINUX: >
        curl 'https://www.libraw.org/data/LibRaw-0.19.5.tar.gz' | tar xzf - &&
        cd LibRaw* &&
        ./configure --prefix=/usr &&
        make &&
        make install

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: brew install libraw
      if: runner.os == 'macOS'
    - name: Install distribution builders
      run: python -m pip install cibuildwheel
    - name: Build distributions
      run: python -m cibuildwheel --output-dir dist
    - uses: actions/upload-artifact@master
      with:
        name: dist-${{ matrix.os }}
        path: dist
    - name: Publish package
      run: python -m pip install twine && python -m twine upload dist/*
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
