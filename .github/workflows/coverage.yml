name: Coverage

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: pypy3
    - name: Ensure we have new enough versions to respect python_version
      run: python -m pip install -U pip setuptools
    - name: Install tox
      run: python -m pip install tox
    - name: Install dependencies
      run: >
        wget 'http://archive.ubuntu.com/ubuntu/pool/main/libr/libraw/libraw19_0.19.5-1_amd64.deb' &&
        wget 'http://archive.ubuntu.com/ubuntu/pool/main/libr/libraw/libraw-dev_0.19.5-1_amd64.deb' &&
        sudo dpkg -i libraw19_0.19.5-1_amd64.deb &&
        sudo dpkg -i libraw-dev_0.19.5-1_amd64.deb
      if: runner.os == 'Linux'
    - name: Install dependencies
      run: brew install libraw
      if: runner.os == 'macOS'
    - name: Collect & Upload Coverage
      run: python -m tox -e codecov
      env:
        CODECOV_TOKEN: ${{ secrets.codecov_token }}
