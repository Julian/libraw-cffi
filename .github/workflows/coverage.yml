name: Coverage

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: pypy3
    - name: Ensure we have new enough versions to respect python_version
      run: python -m pip install -U pip setuptools
    - name: Install tox
      run: python -m pip install tox
    - name: Install dependencies
      run: >
        curl 'https://www.libraw.org/data/LibRaw-0.19.5.tar.gz' | tar xzv &&
        cd LibRaw-0.19.5 &&
        ./configure &&
        make &&
        sudo make install
      if: runner.os == 'Linux'
    - name: Install dependencies
      run: brew install libraw
      if: runner.os == 'macOS'
    - name: Collect & Upload Coverage
      run: python -m tox -e codecov
      env:
        CODECOV_TOKEN: ${{ secrets.codecov_token }}
